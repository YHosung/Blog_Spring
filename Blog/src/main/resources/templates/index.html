<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #2db400;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
        }
        nav a, nav form button {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover, nav form button:hover {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>나만의 블로그</h1>
</header>
<nav>
    <a href="/member/saveid">회원가입</a>
    <a href="/member/login">로그인</a>
    <a href="/member/">회원목록</a>
    <a href="/board/">게시판</a>
    <!-- 로그아웃 링크 -->
    <a href="/member/logout" th:if="${session.loginEmail != null}">로그아웃</a>
    <!-- 탈퇴 폼 -->
    <form th:action="@{/member/delete/{email}(email=${session.loginEmail})}" method="post" th:if="${session.loginEmail != null}" onsubmit="return confirm('정말로 탈퇴하시겠습니까?');">
        <button type="submit" class="btn btn-danger btn-sm">탈퇴</button>
    </form>
</nav>
<div class="container">
    <!-- 여기에 내용 추가 -->
</div>
</body>
</html>
