<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* 추가적인 CSS 스타일링 */
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 10px;
            width: 100%;
        }
        .form-group label {
            display: inline-block;
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input {
            width: 65%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button {
            width: auto; /* 텍스트 크기에 맞게 자동 조정 */
            padding: 8px 16px; /* 버튼 내부 패딩 수정 */
            background-color: #2db400; /* 원래의 초록색으로 변경 */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #238c00; /* Hover 시 색상 변경 */
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .alert-danger {
            color: #721c24; 
            background-color: #f8d7da; 
            border-color: #f5c6cb; 
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>

    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>

    <form action="/member/login" method="post">
        <div class="form-group">
            <label for="memberEmail">아이디:</label>
            <input type="text" id="memberEmail" name="memberEmail" required>
        </div>
        <div class="form-group">
            <label for="memberPassword">비밀번호:</label>
            <input type="password" id="memberPassword" name="memberPassword" required>
        </div>
        <input type="submit" value="로그인" class="login-button">
    </form>

    <div class="login-link">
        <p>아직 계정이 없으신가요? <a href="/member/saveid">회원가입</a></p>
    </div>
</div>
</body>
</html>
