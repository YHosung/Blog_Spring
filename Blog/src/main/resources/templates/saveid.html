<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .alert-danger {
            color: #721c24; /* Dark red color */
            background-color: #f8d7da; /* Light red background */
            border-color: #f5c6cb; /* Lighter red border */
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 입력 칸 스타일 */
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input[type="password"] {
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 5px; /* 아이콘이 오른쪽으로 가까이 붙도록 조정 */
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .toggle-password i {
            display: block;
            text-align: center;
            line-height: 30px; /* 세로 가운데 정렬 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>

    <!-- 경고 메시지 -->
    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>

    <form action="/member/saveid" method="post">
        <div class="form-group">
            <label for="memberEmail">아이디:</label>
            <input type="text" id="memberEmail" name="memberEmail" required>
        </div>

        <div class="form-group">
            <label for="memberPassword">비밀번호:</label>
            <div class="input-group">
                <input type="password" id="memberPassword" name="memberPassword" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('memberPassword')">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="memberName">이름:</label>
            <input type="text" id="memberName" name="memberName" required>
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div class="login-link">
        <p>이미 계정이 있으신가요? <a th:href="@{/member/login}">로그인</a></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script>
    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var icon = document.getElementById('eyeIcon');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
